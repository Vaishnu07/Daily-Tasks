{% extends 'swiggy1/layout/main.html'%}
{% block content %}
<div class="dishes">
    <!--Main layout-->
  <main class="mt-3 pt-4 main">
    <div class="container dark-grey-text">
      <div class="row wow fadeIn">
        <div class="col-md-6 mb-4">
          {% for food in foods %}
          <img src="{{ food.image.url }}" class="img-fluid mt-4" alt="" height="100" width="500">
        </div>
        <div class="col-md-6 mb-4 information">
          
          <!--Content-->
            <div class="p-4 content">
            
              <div class="mt-0">
                <h2><u>{{ food.name }}</u><span class="badge badge-{{ item.label_colour }} ml-2">{{food.name }}</span></h2>
              </div>
              <div class="lead">
                {% if food.name %}
                  <h5>{{ food.name }}</h5>
                {% endif %}
                <h3>Price:{{ food.price }} </h3>
                <h3>Quantity:{{ food.quentity }}</h3>
              </div>
            <a href="#" class="btn btn-success btn-md my-0 p">Add </a>
            </div>
         
         </div>
        {% endfor %}
      </div>
      <hr>
    </div>
  </main>
  
</div>
{% endblock content %}
